group 'Examples'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'java'

repositories {
    jcenter() // A superset of mavenCentral
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.suppressWarnings = true
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    // Coroutine extensions
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    // Junit support:
    // compile "junit:junit:4.12"

    // Logging support:
    compile 'io.github.microutils:kotlin-logging:1.4.6'
    compile 'org.slf4j:slf4j-simple:1.7.25'

    // TEST JUnit5 support from:
    // https://stackoverflow.com/questions/44429751/how-to-use-junit-5-with-gradle
    testCompile("junit:junit:4.12")
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.0-M4")

    testCompile("org.junit.jupiter:junit-jupiter-api:5.2.0")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")

    // Enable use of the JUnitPlatform Runner within the IDE
    testCompile("org.junit.platform:junit-platform-runner:1.0.0")
}

sourceSets {
    main.java.srcDirs += 'Examples'
    main.kotlin.srcDirs += 'Examples'
    test.kotlin.srcDirs += 'Tests'
    test.java.srcDirs += 'Tests'
}

apply from: 'gradle/tasks.gradle'
apply from: 'gradle/tests.gradle'

kotlin {
    experimental {
        coroutines "enable"
    }
}
